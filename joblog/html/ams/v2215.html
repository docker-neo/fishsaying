<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <title>鱼说产品详情页</title>
    <link rel="icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="../../plugins/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet/less" href="../../css/style.less">
    <script type="text/javascript" src="../../plugins/less.min.js"></script>
</head>
<body>
<!--头部-->
<header>
    <div class="head_logo">
        <img src="../../img/yushuo.png">
        <span>鱼说产品迭代更新日志</span>
    </div>
</header>
<main>
    <h4 class="details_title">1.BI-余额提现</h4>
    <div class="details_img">
        <span>待处理提现</span>
        <img src="../../img/ams/balance.jpg" alt="">
    </div>
    <div class="details_img">
        <span>已处理提现</span>
        <img src="../../img/ams/deal.jpg" alt="">
    </div>
    <h4 class="details_title">2.用户角色管理</h4>
    <div class="details_img">
        <span>设置多个角色，修改用户余额，查看明细</span>
        <img src="../../img/ams/userSet.jpg" alt="">
    </div>
    <h4 class="details_title">3.任务流程</h4>
    <div class="details_img">
        <span>设置任务抽成比例</span>
        <img src="../../img/ams/parence.jpg" alt="">
    </div>
    <div class="details_img">
        <span>任务交易明细表</span>
        <img src="../../img/ams/missionDeal.jpg" alt="">
    </div>
    <h4 class="details_title">4.频道目录与频道回收站</h4>
    <div class="details_img">
        <span>频道目录树形结构，频道可删除进回收站，回收站可还原功能</span>
        <img src="../../img/ams/channel.jpg" alt="">

<script type="text/javascript" src="../../plugins/jquery.min.js"></script>
